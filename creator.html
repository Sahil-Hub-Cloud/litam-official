<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Creator - 3D Flip Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 30px;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #ffcccb;
        }
        .card-container {
            width: 280px;
            height: 360px;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }
        .card-container:hover .card {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .front {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScBFIjk4NWRF-6NQNgDeWocE8C38UIbIkibQ&s') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .front::before {
            content: "CREATOR";
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: absolute;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }
        .back {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
        }
        .profile-img-container {
            width: 100%;
            height: 50%;
            overflow: hidden;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .back-content {
            text-align: center;
            padding: 15px;
            color: #fff;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .back-content h2 {
            color: #64ffda;
            margin-bottom: 10px;
        }
        .email {
            color: #bb86fc;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .email:hover {
            color: #ff7597;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px #64ffda, 0 0 30px #bb86fc;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="q.html">Skill hub</a></li>
                <li><a href="addm.html">Admissions</a></li>
                <li><a href="con.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <div class="card-container">
        <div class="card">
            <div class="front"></div>
            <div class="back">
                <div class="profile-img-container">
                    <img src="https://i.imgur.com/OGea4FS.jpeg" alt="Creator" class="profile-img">
                </div>
                <div class="back-content">
                    <h2 style="color:rgb(19, 169, 26)">Subhana Sahil</h2>
                    <p>Hi! I'm the creator of this webpage. I love designing interactive web experiences with smooth animations and elegant styles. For any doubts, contact me through:</p>
                    <p>Email: <a href="mailto:sahilshaik4679@email.com" class="email">sahilshaik4679@email.com</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
