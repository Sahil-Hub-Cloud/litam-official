<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card Effect On Hover</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            display: flex;
            gap: 20px;
            perspective: 1000px;
        }

        .card {
            cursor: pointer;
            width: 340px;
            height: 480px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transform-origin: center;
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .front {
            transform: rotateY(0deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .back {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Top half - Image */
        .back-img {
            width: 100%;
            height: 50%; /* Takes half of the card height */
            object-fit: cover;
        }

        /* Bottom half - Content */
        .back-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50%;
            text-align: center;
            padding: 10px;
            color: #ffffff;
        }

        .back-content h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .back-content span {
            font-size: 16px;
            font-weight: bold;
        }

        .sm {
            margin: 10px 0;
        }

        .sm a {
            display: inline-flex;
            width: 40px;
            height: 40px;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 18px;
            transition: 0.4s;
            border-radius: 50%;
            margin: 0 5px;
        }

        .sm a:hover {
            background: #ffffff;
            color: #e74c3c;
        }

        /* Flip animation on hover */
        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        @media (max-width: 768px) {
            .card {
                width: 280px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
